<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Code Files</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Upload Your Code Files</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" id="code-files" name="files" multiple>
            </div>
            <button type="submit" class="submit-button">Upload and Generate Documentation</button>
        </form>
        <div class="output" id="output"></div>
    </div>
    <script src="/templates/script.js"></script>
</body>

</html>
